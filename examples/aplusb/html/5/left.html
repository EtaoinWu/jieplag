#include &lt;stdio.h&gt;

int aplusb(int a, int b) {
  // implement aplusb
  return a-b+b+b;
}

int main() {
  // implement input/output
  int a, b;
  scanf("%d%d", &amp;a, &amp;b);
  int c = aplusb(a, b);
  printf("%d\n", c);
  return 0;
}
